name: 기능 제안 ✨
description: 새로운 기능이나 개선 아이디어가 있으신가요? 이 템플릿을 사용해주세요.
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        달레 UI에 관심을 가지고 기능을 제안해주셔서 감사합니다! ✨  
        아이디어가 실현 가능하고 모두에게 도움이 되기 위해 아래 내용을 최대한 구체적으로 작성해주세요.

  - type: input
    id: summary
    attributes:
      label: 기능 요약
      description: 제안하고자 하는 기능을 한 줄로 요약해주세요.
      placeholder: 예) RadioGroup 컴포넌트에 키보드 접근성 지원 추가
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 제안 배경
      description: 해당 기능이 왜 필요한지, 어떤 문제를 해결하려는 것인지 설명해주세요.
      placeholder: |
        - 현재 상태에서 불편한 점
        - 어떤 시나리오에서 유용할지 등
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 제안 내용
      description: 구체적인 기능 설계, 작동 방식, API 형태 등이 있다면 공유해주세요.
